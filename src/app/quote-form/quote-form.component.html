<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>

    <hr>
    <!-- ************************Submittinf form code ***********************************-->
    <form >
        <div class="form-group">
  
            <label for="name">Quote</label>
            <input type="text" class="form-control" id="name" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Quote is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4"  required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p>Quote description is required</p>
            </div>
        </div>
        
       
        <button type="submit" class="btn btn-success">Add new Quote</button>
    </form>
  </div>
